project:
  name: crypto_ml_trading
  asset: BTCUSDT
  timeframe: 5m

data:
  source: binance
  start_date: "2022-01-01"
  end_date: null              # null = up to now
  timezone: UTC

features:
  returns:
    windows: [1, 3, 6, 12]
    type: log

  volatility:
    atr_window: 14
    vol_windows: [10, 20]

  range:
    windows: [10, 20]

  liquidity:
    zone_lookback: 200
    distance_type: relative

  volume:
    windows: [20]

  time:
    hour_sin_cos: true
    day_of_week: true

labeling:
  horizon_bars: 12            # 12 * 5m = 1 hour
  threshold: 0.01             # 1%
  side: both                  # long / short / both
  class_weight: "balanced"

model:
  type: logistic_regression
  params:
    C: 1.0
    penalty: l2
    solver: lbfgs
    max_iter: 1000

training:
  train_start: "2022-01-01"
  train_end: "2023-06-01"
  test_start: "2023-06-01"
  test_end: null

backtest:
  initial_capital: 100000
  commission_bps: 4
  slippage_bps: 2
  position_size: 0.02
  max_positions: 1

risk:
  max_drawdown: 0.15
  min_confidence: 0.55
